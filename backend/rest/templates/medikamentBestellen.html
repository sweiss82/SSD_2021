{% extends 'ueberblick_patient.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'styles.css' %}">

{% block content %}
<form action="/medikamentenbestellung/" method="POST">
{% csrf_token %}
    <div class="container-fluid">
        <form action="#" method="POST" style="..."
              {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Medikamentenname</label>
            <div class="col-sm-10">
                <input type="text" id="medikamentenname">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Menge</label>
            <div class="col-sm-10">
                <input type="text" id="menge">
            </div>
        </div>
        <input type="submit" class="btn btn-lg btn-primary" value="Bestellen">
    </div>
</form>
{% endblock content %}
