{% load static %}

{% block content %}


<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Vorname</th>
        <th scope="col">Nachname</th>
    </tr>
    </thead>
    <tbody>
    {% for i in patient %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.vorname}}</td>
        <td>{{i.nachname}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<p>{{patient.length}}</p>
{% endblock content %}
